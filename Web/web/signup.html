<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SDMarket · Signup</title>
    <link rel="icon" href="common/images/app-icon.png">
    <link rel="stylesheet" href="common/assets/bootstrap.min.css">
    <link rel="stylesheet" href="pages/signup/signup.css">
    <script src="common/assets/jquery-2.0.3.min.js"></script>
    <script src="common/assets/bootstrap.min.js"></script>
    <script src="pages/signup/signup.js"></script>
</head>

<body class="text-center">

<!-- Signup form -->
<form class="form-signin" id="form" method="GET" action="signup">
    <img src="common/images/sdm-logo.png" alt="" width="230" height="130">
    <h1 class="h3 mb-3 font-weight-normal">Thanks for joining in.</h1>
    <h1 class="h4 mb-2 font-weight-normal">Create an account!</h1>
    <br><br>
    <input type="text" class="form-control" placeholder="Username" id="username" name="username" required autofocus>
    <label for="username" ></label>
    <div class="form-check form-check-inline" >
        <input class="form-check-input" type="radio" id="store_owner" value="store_owner" name="user_role" checked>
        <label class="form-check-label" for="store_owner">
            Signup as a store owner
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="customer" value="customer" name="user_role">
        <label class="form-check-label" for="customer">
            Signup as a customer
        </label>
    </div>
    <br>
    <br>
    <!-- Error alert  -->
    <div class="alert" role="alert">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>

    <!-- Footer -->
    <hr class="featurette-divider">
    <footer class="container">
        <p>Copyright © SDMarket 2020 · Ron Koifman</p>
    </footer>
</form>

</body>

</html>
