<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SDMarket · Signup</title>
    <link rel="icon" href="common/images/app-icon.png">
    <link rel="stylesheet" href="common/bootstrap.min.css">
    <link rel="stylesheet" href="pages/signup/signup.css">
</head>

<body class="text-center">
<form class="form-signin" id="form" >
    <img class="mb-4" src="common/images/sdm-logo.png" alt="" width="230" height="130">
    <h1 class="h3 mb-3 font-weight-normal">Create an account</h1>
    <label for="name1"></label>
    <input type="text" class="form-control" placeholder="Username" id="name1" name="username">
    <div class="radio mb-3 form-check form-check-inline" >
        <label>
            <input type="radio" id="store-owner" name="user-role" checked> Signup as a store owner
        </label>
    </div>
    <div class="radio mb-3 form-check form-check-inline">
        <label>
            <input type="radio" id="customer" name="user-role"> Signup as a customer
        </label>
    </div>
    <div class="alert" id="alert" role="alert"></div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>

    <hr class="featurette-divider">
    <footer class="container">
        <p>Copyright © SDMarket 2020 · Ron Koifman</p>
    </footer>
</form>

</body>

<script src="common/jquery-3.5.1.min.js"></script>
<script src="common/bootstrap.min.js"></script>

</html>
