    <script src="pages/account/my-account.js"></script>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-light">
    <a href="home.html" class="navbar-brand">
        <img src="common/images/sdm-logo-navbar.png" alt="SDMarket" id="logo">
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>

            <li class="nav-item">
                <a class="nav-link" href="my-account.html">My Account</a>

            </li>
        </ul>

</nav>

<br><br>

<!-- My account form -->
<form id="formAccount" class="card p-2 form-account" method="GET" action="new-transaction">
    <h5 class="card-title text-center">My Account</h5><br>
    <h5 class="justify-content-between align-items-center mb-3">
        <span class="h6">Current Balance:</span>
        <span id="balance" class="badge badge-secondary badge-pill ml-3">$0.00</span>
    </h5>

    <!--  Customer additional labels  -->
    <div id="depositLabels" class="input-group">
        <label for="amount"></label><input name="amount" type="number" min="1" max="100000" class="form-control" placeholder="Amount" id="amount" required>
        <label for="date"></label><input name="date" type="date" class="form-control" id="date" required min="2020-11-01" max="2024-11-01">
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary" id="deposit">Deposit</button>
        </div>
    </div>
</form>

<br><br>
<!-- Transactions table -->
<div class="transactions-table text-center">
    <h3 class="h4">Transactions History</h3> <br>
    <div class="table-responsive">
        <table id="transactionsTable" class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Transaction Type</th>
                <th>Date</th>
                <th>Transaction Amount</th>
                <th>Balance Before</th>
                <th>Balance After</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
