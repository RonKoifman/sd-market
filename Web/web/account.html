<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SDMarket · My Account</title>
    <link rel="icon" href="common/images/app-icon.png">
    <link rel="stylesheet" href="common/assets/bootstrap.min.css">
    <link rel="stylesheet" href="pages/account/account.css">
    <script src="common/assets/jquery-2.0.3.min.js"></script>
    <script src="common/assets/bootstrap.min.js"></script>
    <script src="pages/account/account.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-light">
    <a href="home.html" class="navbar-brand">
        <img src="common/images/sdm-logo-navbar.png" alt="SDMarket" id="logo">
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="chat.html">Chat</a>
            </li>
        </ul>
    </div>
</nav>

<br><br>

<form id="form-account" class="card p-2 form-account">
    <p class="h4" id="account">My Account</p><br>
    <h5 class="justify-content-between align-items-center mb-3">
        <span>Current Balance:</span>
        <span id="balance" class="badge badge-secondary badge-pill ml-3">$1000</span>
    </h5>

    <div id="deposit-labels" class="input-group">
        <label for="amount"></label><input type="number" min="1" class="form-control" placeholder="Amount" id="amount" required>
        <label for="date"></label><input type="date" class="form-control" id="date" required min="2020-11-01">
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary" id="deposit">Deposit</button>
        </div>
    </div>
</form>

<br><br>

<div class="regions-table text-center">
    <h3 class="h4">Transactions History</h3> <br>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Transaction Type</th>
                <th>Date</th>
                <th>Transaction Amount</th>
                <th>Balance Before</th>
                <th>Balance After</th>
            </tr>
            </thead>
            <tbody class="transactions-data">
            </tbody>
        </table>
    </div>
</div>
</body>

<hr class="featurette-divider">
<footer class="container">
    <p class="float-right"><a href="#">Scroll to top</a></p>
    <p class="text-center">Copyright © SDMarket 2020 · Ron Koifman</p>
</footer>

</html>
